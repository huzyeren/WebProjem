<DOCTYPE! html>
<html lang="en">
<head>

<body background="http://jmd.im/black_wallpapers/III/desktop/BLACK_III_desktop-1.jpg">
  <header>

  </header>

<button class="tablink" onclick="openPage('Haberler', this, 'blue')" id="defaultOpen">Haberler</button>
<button class="tablink" onclick="openPage('Tarihçe', this, 'blue')" >Tarihçe</button>
<button class="tablink" onclick="openPage('Takimlar', this, 'blue')" >Takimlar</button>

  <section>
    <div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 4</div>
      <img src="resimler/alikoc.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 4</div>
      <img src="resimler/comolli.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 4</div>
      <img src="resimler/moses.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 4</div>
      <img src="resimler/transfer.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="resimler/alikoc.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="column"> 
      <img class="demo cursor" src="resimler/comolli.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor" src="resimler/moses.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="resimler/transfer.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </div>
</div>


  </section>
